<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- bg- = backgroundcolor-cordesejada -->
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <!-- container(80% centralizado) -->
            <!-- container-fluid(100%) -->
            <!-- w- (width) (0,25,50,75,100) -->
            <!-- h- (height) -->
            <div class="container">
            <!-- logo -->
            <a class="navbar-brand text-light" href="../index.html">Drinks</a>
            <!-- botao mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="carrinho.html">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Perfil</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>
    <section id="telaCarrinho" class="container-fluid d-flex flex-column align-items-center">
        <h1 class="my-3">Carrinho</h1>
        <div id="infoCarrinho" class="container row">
            <!-- Lado A - Produtos Adicionados ao Carrinho -->
            <div id="produtosDoCarrinho" class="col-7 ">
                <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="images/sucocarri.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body h-100 d-flex align-items-center justify-content-between">
                      <h5 class="card-title">SUCO</h5>
                      <p class="text-success">R$ 8,00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Lado B - Valores, Endereço e Compra do Carrinho-->
            <div id="comprarCarrinho" class="col-5">
                <form>
                    <!-- Nome -->
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome :</label>
                      <input type="text" class="form-control" id="nome">
                    </div>
                    <!-- CEP -->
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP :</label>
                        <input type="text" class="form-control" id="cep">
                      </div>
                    <!-- Cidade -->
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade :</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <!-- Bairro -->
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro :</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <!-- Estado -->
                    <div class="mb-3">
                      <label for="estado" class="form-label">Estado :</label>
                      <input type="text" class="form-control" id="estado">
                    </div>
                    <!-- Endereço -->
                    <div class="mb-3">
                        <label for="logradouro" class="form-label">Endereço :</label>
                        <input type="text" class="form-control" id="logradouro">
                    </div>

                    <button type="submit" class="btn btn-primary">COMPRAR</button>
                  </form>
            </div>
        </div>
    </section>

    <script src="../scripts/pegarCEP.js"></script>
</body>
</html>
